<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #FAFAFA;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100%;
            max-width: 500px; /* Збільшено розмір логотипу */
            display: block;
            margin: 0 auto 20px auto;
        }

        #items-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .subject-item, .section-item, .unit-item, .material-item, .test-item, .theory-item {
            display: block;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subject-item:hover, .section-item:hover, .unit-item:hover, .material-item:hover, .test-item:hover, .theory-item:hover {
            background-color: #f1f1f1;
        }

        .img-container {
            display: flex;
            gap: 10px;
        }

        .expandable-content {
            display: none;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            margin-left: 20px;
            flex-direction: column;
        }

        .subject-item.open .expandable-content {
            display: block;
        }

     .button-wrapper {
        display: inline-block;
        margin-top: 20px;
    }

    .button-wrapper button {
        color: #FFFFFF;
        font-size: 14px;
        padding: 10px 20px;
        background: #000000;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button-wrapper button:hover {
        background-color: #FFFFFF;
        color: #000000;
    }

    .button.cancel {
        background: #6c757d;
    }

    .button.cancel:hover {
        background: #5a6268;
    }

    .subject-item, .section-item, .unit-item, .material-item, .test-item, .theory-item {
        display: block; /* Використовуємо flex для основного контейнера */
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        border-bottom: 1px solid #ddd;
    }

    .subject-item span {
        flex-grow: 1; /* Додано для розтягування тексту */
    }

    .img-container {
        display: flex;
        gap: 10px;
    }

    .expandable-content {
        display: none;
        padding: 10px;
        background-color: #f1f1f1;
        border-top: 1px solid #ddd;
        margin-left: 20px;
        flex-direction: column; /* Додано для вертикального відображення */
    }

    .subject-item.open .expandable-content {
        display: block;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .modal-content h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
        color: #000;
    }

    .modal-content textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
        margin-bottom: 20px;
        resize: none;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-between;
    }

    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: #007BFF;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 48%;
        text-align: center;
    }

    .button:hover {
        background: #0056b3;
    }

    .button.cancel {
        background: #6c757d;
    }

    .button.cancel:hover {
        background: #5a6268;
    }
    </style>
</head>
<body>
<div class="container">

</html>
